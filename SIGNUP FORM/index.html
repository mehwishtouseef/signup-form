<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Signup form</title>

</head>
<body>
    
    <center>
        <div class="box">


            <center>
                <h1>Email Sign Up Form</h1>
    
                <h3>We would love to be in touch with you! Please sign up to receive emails from us!</h3>
        
                <hr>
            
                <h3>Please complete all information below:</h3>
            </center>
    
            <form action="http://www.web.com">
           
                <p><b>Name:</b></p>
                <p><input type="text" name="name" size="20" maxlength="20" placeholder="Mr./Mrs./Ms.">
                    <input type="text" name="name" size="20" maxlength="20" placeholder="First Name">
                    <input type="text" name="name" size="20" maxlength="20" placeholder="Last Name"></p>
    
                <p><b>Email:</b></p>
    
                    <p><input type="text" name="email" size="30" maxlength="30" placeholder=""></p>
               
                    <p>Phone no: </p>
                
                    <p><input type="text" name="phone" size="30" maxlength="30" placeholder="(000)-000-0000"></p>
    
                <p><b>Address:</b></p>
    
                <p><input type="text" name="phone" size="70" maxlength="50"></p>
    
                <p><h6>Street Address:</h6></p>
    
                <p><input type="text" name="phone" size="30" maxlength="50"> <input type="text" name="phone" size="30" maxlength="50"></p>
    
                <p><h6>Street Address Line 2:</h6></p>
    
                <p><input type="text" name="phone" size="70" maxlength="50"></p>
    
                <p>City:</p>
    
                <p><input type="text" name="city" size="20" max length="15" placeholder="State/Province"></p>
                
                <p><input type="text" name="city" size="20" max length="15" placeholder="Postal/ZipCode"></p>
    
                <p>Comments, Questions, or Suggestions;</p>
    
                <textarea name="comments" cols="60" rows="8">Enter here...</textarea>
                <br>
                <br>
                <br>
    
                <center><p class="bbox">SUBMIT</p></center>
    
    
                </form>
            
        </div>
    
    </center>

</body>
</html>
